<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>Login â€¢ InsightPulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full bg-white text-gray-800">
    <main class="flex h-full items-center justify-center px-4">
      <form id="loginForm" class="w-full max-w-sm rounded-lg border border-gray-200 p-6">
        <div class="mb-4 flex items-center gap-2">
          <div class="h-8 w-8 rounded bg-gradient-to-br from-teal-600 to-teal-700 flex items-center justify-center">
  <i class="fas fa-chart-line text-white text-sm"></i>
</div>
          <h1 class="text-lg font-semibold text-teal-700">InsightPulse</h1>
        </div>
        <p class="mb-4 text-sm text-gray-600">Sign in with any email and password to continue.</p>
        <label for="email" class="mb-1 block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required class="mb-3 w-full rounded-md border border-gray-300 px-3 py-2 focus:border-teal-600 focus:outline-none" />
        <label for="password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" required class="mb-4 w-full rounded-md border border-gray-300 px-3 py-2 focus:border-teal-600 focus:outline-none" />
        <button type="submit" class="w-full rounded-md bg-teal-600 px-4 py-2 text-white hover:bg-teal-700">Continue</button>
      </form>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        // mock auth
        localStorage.setItem('ip_auth', JSON.stringify({ email, token: 'mock-token' }));
        window.location.href = './index.html';
      });
    </script>
  </body>
</html>
